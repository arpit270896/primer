<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<style type="text/css">
		.pg-canvas{
			    z-index: -24;
    position: absolute;
    background-color: #222222;
		}
	</style>
</head>
<body id="body-back">
	<div class="video-stream">
		<div>
			<video id="sourcevid" autoplay onloadedmetadata="ResizeCanvas();">
				Sorry, you're browser doesn't support video. Please try 
				<a href="http://snapshot.opera.com/labs/camera/">Opera</a>.
			</video>
		</div>
		<div>
			<input type="button" value="Capture" onclick="snapshot()" class="button" >
		</div>
	</div>
	<div class="image-gallery" id="MainContainer">
	</div>
	<canvas id="tmpImage" style="display:none"></canvas>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.ui.js') }}"></script>
	<script type='text/javascript' src='../static/jquery.particleground.js'></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
<script type="text/javascript">
	$('#body-back').particleground({
    dotColor: 'white',
    lineColor: 'white',
    density: 15000
  });
</script>
</html>
